<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test GitHub Pages</title>
</head>
<body>
    <h1>GitHub Pages Test</h1>
    <p>If you can see this, GitHub Pages is working!</p>
    <p>Current URL: <span id="currentUrl"></span></p>
    <p>URL Parameters: <span id="urlParams"></span></p>
    
    <script>
        document.getElementById('currentUrl').textContent = window.location.href;
        const params = new URLSearchParams(window.location.search);
        document.getElementById('urlParams').textContent = params.toString();
        
        console.log('GitHub Pages loaded successfully!');
        console.log('Current URL:', window.location.href);
        console.log('Parameters:', params.toString());
    </script>
</body>
</html>
