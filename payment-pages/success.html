<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="0; url=https://lazhotel.web.app?payment_success=true&verified=true">
    <title>LAZ Hotel - Payment Success</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        .success-icon {
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
            background: #4CAF50;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
            color: white;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .btn {
            background: #4CAF50;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: background 0.3s;
            margin: 10px;
        }
        .btn:hover {
            background: #45a049;
        }
        .btn-secondary {
            background: #6c757d;
        }
        .btn-secondary:hover {
            background: #5a6268;
        }
        .payment-details {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            text-align: left;
        }
        .payment-details h3 {
            margin-top: 0;
            color: #333;
        }
        .payment-details p {
            margin: 5px 0;
            color: #666;
        }
        .loading-spinner {
            margin: 20px 0;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4CAF50;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container" style="display: none;">
        <!-- Hidden content - page will redirect immediately -->
    </div>

    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const bookingId = urlParams.get('booking_id');
        const amount = urlParams.get('amount');
        const sessionId = urlParams.get('session_id');


        // Deep link URLs
        const APP_SCHEME = 'lazhotel://';
        const WEB_URL = 'https://lazhotel.web.app';

        function redirectToApp(path, params = {}) {
            // Since your app doesn't use routes, redirect to the main app URL with payment success parameter
            const webUrl = `${WEB_URL}?payment_success=true&verified=true`;
            
            console.log('Redirecting to main app:', webUrl);
            console.log('Current URL:', window.location.href);
            console.log('URL parameters:', new URLSearchParams(window.location.search));
            
            // Navigate to the main app with payment success parameter
            window.location.href = webUrl;
            
            // Try to close this tab immediately after redirect
            setTimeout(() => {
                try {
                    window.close();
                } catch (error) {
                    console.log('Could not close tab:', error);
                }
            }, 100);
        }


        // Immediately redirect without showing content
        console.log('GitHub Pages success page loaded');
        console.log('Booking ID:', bookingId);
        console.log('Amount:', amount);
        console.log('Session ID:', sessionId);
        
        // Try to communicate with parent window first
        try {
            if (window.opener && !window.opener.closed) {
                console.log('Sending payment success message to parent window');
                window.opener.postMessage({
                    type: 'PAYMENT_SUCCESS',
                    bookingId: bookingId,
                    amount: amount,
                    sessionId: sessionId,
                    verified: true
                }, '*');
                
                // Close this tab after sending message
                setTimeout(() => {
                    window.close();
                }, 100);
                return;
            }
        } catch (error) {
            console.log('Could not communicate with parent window:', error);
        }
        
        // Fallback: Set payment success flag in localStorage
        localStorage.setItem('payment_success', 'true');
        localStorage.setItem('payment_verified', 'true');
        localStorage.setItem('payment_completed', 'true');
        localStorage.setItem('payment_booking_id', bookingId || '');
        localStorage.setItem('payment_amount', amount || '');
        localStorage.setItem('payment_session_id', sessionId || '');
        
        console.log('Payment success data saved to localStorage');
        
        // Redirect immediately - no delay
        const webUrl = `${WEB_URL}?payment_success=true&verified=true`;
        console.log('Immediate redirect to:', webUrl);
        
        // Redirect immediately
        window.location.href = webUrl;
        
        // Try to close tab after very short delay
        setTimeout(() => {
            try {
                window.close();
            } catch (error) {
                console.log('Could not close tab:', error);
            }
        }, 50);
    </script>
</body>
</html>
