<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAZ Hotel - Payment Success</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        .success-icon {
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
            background: #4CAF50;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
            color: white;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .btn {
            background: #4CAF50;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: background 0.3s;
            margin: 10px;
        }
        .btn:hover {
            background: #45a049;
        }
        .btn-secondary {
            background: #6c757d;
        }
        .btn-secondary:hover {
            background: #5a6268;
        }
        .payment-details {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            text-align: left;
        }
        .payment-details h3 {
            margin-top: 0;
            color: #333;
        }
        .payment-details p {
            margin: 5px 0;
            color: #666;
        }
        .loading-spinner {
            margin: 20px 0;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4CAF50;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon">âœ“</div>
        <h1>Payment Successful!</h1>
        <p>Redirecting you back to the LAZ Hotel app...</p>
        
        <div class="loading-spinner">
            <div class="spinner"></div>
        </div>
    </div>

    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const bookingId = urlParams.get('booking_id');
        const amount = urlParams.get('amount');
        const sessionId = urlParams.get('session_id');


        // Deep link URLs
        const APP_SCHEME = 'lazhotel://';
        const WEB_URL = 'https://lazhotel.web.app';

        function redirectToApp(path, params = {}) {
            // Since your app doesn't use routes, redirect to the main app URL with payment success parameter
            const webUrl = `${WEB_URL}?payment_success=true&verified=true`;
            
            console.log('Redirecting to main app:', webUrl);
            
            // Navigate to the main app with payment success parameter
            window.location.href = webUrl;
            
            // Try to close this tab immediately
            try {
                window.close();
            } catch (error) {
                console.log('Could not close tab:', error);
                // Fallback: try to close after a very short delay
                setTimeout(() => {
                    try {
                        window.close();
                    } catch (e) {
                        console.log('Fallback close failed:', e);
                    }
                }, 100);
            }
        }


        // Immediately redirect without showing content
        redirectToApp('/payment-success', {
            booking_id: bookingId,
            amount: amount,
            session_id: sessionId,
            verified: 'true'
        });
    </script>
</body>
</html>
