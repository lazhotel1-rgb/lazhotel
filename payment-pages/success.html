<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAZ Hotel - Payment Success</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        .success-icon {
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
            background: #4CAF50;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
            color: white;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .btn {
            background: #4CAF50;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: background 0.3s;
            margin: 10px;
        }
        .btn:hover {
            background: #45a049;
        }
        .btn-secondary {
            background: #6c757d;
        }
        .btn-secondary:hover {
            background: #5a6268;
        }
        .payment-details {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            text-align: left;
        }
        .payment-details h3 {
            margin-top: 0;
            color: #333;
        }
        .payment-details p {
            margin: 5px 0;
            color: #666;
        }
        .loading-spinner {
            margin: 20px 0;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4CAF50;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container" style="display: none;">
        <!-- Hidden content - page will redirect immediately -->
    </div>

    <script>
        // Get URL parameters from PayMongo redirect
        const urlParams = new URLSearchParams(window.location.search);
        
        // Extract booking data from URL parameters
        const bookingId = urlParams.get('booking_id');
        const guestName = urlParams.get('guest_name');
        const checkIn = urlParams.get('check_in');
        const checkOut = urlParams.get('check_out');
        const numberOfPeople = urlParams.get('number_of_people');
        const extraPersonFee = urlParams.get('extra_person_fee');
        const extraBedFee = urlParams.get('extra_bed_fee');
        const amount = urlParams.get('amount');
        const roomType = urlParams.get('room_type');
        const roomNumber = urlParams.get('room_number');
        const guestEmail = urlParams.get('guest_email');
        const guestPhone = urlParams.get('guest_phone');
        const sessionId = urlParams.get('session_id');
        
        // PayMongo specific parameters
        const paymongoPaymentId = urlParams.get('payment_id');
        const paymongoStatus = urlParams.get('status');
        const paymongoCheckoutSessionId = urlParams.get('checkout_session_id');

        // App URLs
        const WEB_URL = 'https://lazhotel.web.app';

        // Log all received data for debugging
        console.log('=== PayMongo Success Page Loaded ===');
        console.log('Current URL:', window.location.href);
        console.log('All URL parameters:', Object.fromEntries(urlParams));
        console.log('Booking ID:', bookingId);
        console.log('Amount:', amount);
        console.log('Session ID:', sessionId);
        console.log('PayMongo Payment ID:', paymongoPaymentId);
        console.log('PayMongo Status:', paymongoStatus);
        console.log('Guest Name:', guestName);
        console.log('Room Type:', roomType);
        
        // Build comprehensive redirect URL with all data
        const redirectParams = new URLSearchParams({
            // Payment verification flag
            'verified': 'true',
            'from_success_page': 'true',
            
            // Booking data
            'booking_id': bookingId || '',
            'guest_name': guestName || '',
            'check_in': checkIn || '',
            'check_out': checkOut || '',
            'number_of_people': numberOfPeople || '',
            'extra_person_fee': extraPersonFee || '',
            'extra_bed_fee': extraBedFee || '',
            'amount': amount || '',
            'room_type': roomType || '',
            'room_number': roomNumber || '',
            'guest_email': guestEmail || '',
            'guest_phone': guestPhone || '',
            'session_id': sessionId || '',
            
            // PayMongo specific data
            'paymongo_payment_id': paymongoPaymentId || '',
            'paymongo_status': paymongoStatus || '',
            'paymongo_checkout_session_id': paymongoCheckoutSessionId || '',
            
            // Timestamp for tracking
            'payment_completed_at': new Date().toISOString()
        });
        
        const redirectUrl = `${WEB_URL}/payment-success?${redirectParams.toString()}`;
        console.log('Redirecting to app:', redirectUrl);
        
        // Show brief success message before redirect
        document.body.innerHTML = `
            <div style="display: flex; align-items: center; justify-content: center; min-height: 100vh; background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);">
                <div style="background: white; border-radius: 20px; padding: 40px; box-shadow: 0 20px 40px rgba(0,0,0,0.1); text-align: center; max-width: 500px; width: 90%;">
                    <div style="width: 100px; height: 100px; margin: 0 auto 20px; background: #4CAF50; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 50px; color: white;">âœ“</div>
                    <h1 style="color: #333; margin-bottom: 10px;">Payment Successful!</h1>
                    <p style="color: #666; line-height: 1.6; margin-bottom: 30px;">Redirecting you back to the app...</p>
                    <div style="width: 40px; height: 40px; border: 4px solid #f3f3f3; border-top: 4px solid #4CAF50; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto;"></div>
                </div>
            </div>
            <style>
                @keyframes spin {
                    0% { transform: rotate(0deg); }
                    100% { transform: rotate(360deg); }
                }
            </style>
        `;
        
        // Redirect to app after brief delay to show success message
        setTimeout(() => {
            console.log('Executing redirect to app...');
            window.location.href = redirectUrl;
            
            // Try to close this tab after redirect
            setTimeout(() => {
                try {
                    console.log('Attempting to close tab...');
                    window.close();
                } catch (error) {
                    console.log('Could not close tab (this is normal in some browsers):', error);
                }
            }, 1000);
        }, 2000);
    </script>
</body>
</html>
