<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAZ Hotel - Payment Success</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        .success-icon {
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
            background: #4CAF50;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
            color: white;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .btn {
            background: #4CAF50;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: background 0.3s;
            margin: 10px;
        }
        .btn:hover {
            background: #45a049;
        }
        .btn-secondary {
            background: #6c757d;
        }
        .btn-secondary:hover {
            background: #5a6268;
        }
        .payment-details {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            text-align: left;
        }
        .payment-details h3 {
            margin-top: 0;
            color: #333;
        }
        .payment-details p {
            margin: 5px 0;
            color: #666;
        }
        .loading-spinner {
            margin: 20px 0;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4CAF50;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container" style="display: none;">
        <!-- Hidden content - page will redirect immediately -->
    </div>

    <script>
        // Get URL parameters from PayMongo redirect
        const urlParams = new URLSearchParams(window.location.search);
        
        // PayMongo specific parameters
        const checkoutSessionId = urlParams.get('checkout_session_id');
        const paymentIntentId = urlParams.get('payment_intent_id');
        const paymentStatus = urlParams.get('payment_status');
        
        // Booking data parameters (passed from PayMongo metadata)
        const bookingId = urlParams.get('booking_id');
        const guestName = urlParams.get('guest_name');
        const checkIn = urlParams.get('check_in');
        const checkOut = urlParams.get('check_out');
        const numberOfPeople = urlParams.get('number_of_people');
        const extraPersonFee = urlParams.get('extra_person_fee');
        const extraBedFee = urlParams.get('extra_bed_fee');
        const amount = urlParams.get('amount');
        const roomType = urlParams.get('room_type');
        const roomNumber = urlParams.get('room_number');
        const guestEmail = urlParams.get('guest_email');
        const guestPhone = urlParams.get('guest_phone');
        const sessionId = urlParams.get('session_id');

        // App URLs
        const WEB_URL = 'https://lazhotel.web.app';

        // Validate payment success
        function validatePaymentSuccess() {
            console.log('Validating payment success...');
            console.log('Checkout Session ID:', checkoutSessionId);
            console.log('Payment Status:', paymentStatus);
            console.log('Payment Intent ID:', paymentIntentId);
            
            // Check if we have the required PayMongo parameters
            if (!checkoutSessionId) {
                console.error('No checkout session ID found');
                return false;
            }
            
            // If payment_status is provided, check if it's successful
            if (paymentStatus && paymentStatus !== 'succeeded') {
                console.error('Payment status is not successful:', paymentStatus);
                return false;
            }
            
            // Check if we have booking data
            if (!bookingId || !amount) {
                console.error('Missing required booking data');
                return false;
            }
            
            console.log('Payment validation successful');
            return true;
        }

        // Redirect back to app with payment data
        function redirectToApp() {
            if (!validatePaymentSuccess()) {
                console.error('Payment validation failed, redirecting to failed page');
                window.location.href = `${WEB_URL}/payment-failed`;
                return;
            }
            
            // Build redirect URL with all payment and booking data
            const params = new URLSearchParams({
                'verified': 'true',
                'payment_success': 'true',
                'checkout_session_id': checkoutSessionId || '',
                'payment_intent_id': paymentIntentId || '',
                'payment_status': paymentStatus || 'succeeded',
                'booking_id': bookingId || '',
                'guest_name': guestName || '',
                'check_in': checkIn || '',
                'check_out': checkOut || '',
                'number_of_people': numberOfPeople || '',
                'extra_person_fee': extraPersonFee || '',
                'extra_bed_fee': extraBedFee || '',
                'amount': amount || '',
                'room_type': roomType || '',
                'room_number': roomNumber || '',
                'guest_email': guestEmail || '',
                'guest_phone': guestPhone || '',
                'session_id': sessionId || ''
            });
            
            const webUrl = `${WEB_URL}/payment-success?${params.toString()}`;
            console.log('Redirecting to app:', webUrl);
            
            // Redirect to the app
            window.location.href = webUrl;
            
            // Try to close this tab after redirect
            setTimeout(() => {
                try {
                    window.close();
                } catch (error) {
                    console.log('Could not close tab:', error);
                    // If we can't close the tab, show a message
                    document.body.innerHTML = `
                        <div class="container">
                            <div class="success-icon">âœ“</div>
                            <h1>Payment Successful!</h1>
                            <p>Your payment has been processed successfully. You can now close this tab and return to the app.</p>
                            <button class="btn" onclick="window.close()">Close Tab</button>
                        </div>
                    `;
                }
            }, 1000);
        }

        // Execute the flow immediately
        console.log('PayMongo Success Page Loaded');
        console.log('URL:', window.location.href);
        console.log('All URL Parameters:', Object.fromEntries(urlParams.entries()));
        
        // Show loading state briefly
        document.body.innerHTML = `
            <div class="container">
                <div class="loading-spinner">
                    <div class="spinner"></div>
                </div>
                <h1>Processing Payment...</h1>
                <p>Please wait while we verify your payment.</p>
            </div>
        `;
        
        // Process payment after a short delay
        setTimeout(() => {
            redirectToApp();
        }, 1500);
    </script>
</body>
</html>
